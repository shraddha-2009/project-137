<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="OIP red.jfif">
<center>
    <h1 class="btn btn-warning heading">AI Object Finder</h1>
    <h3 class="btn btn-danger note">Note: The input name you will give should match the names present in the Cocossd model, then only they will detect.</h3>
    <br>
    <h3>Object Name: </h3>
    <input type="text" id="object_name" placeholder="Enter Object">
    <br>
    <button onclick="start()"  id="start" class="btn btn-primary">Start</button>
    <h3 id="status"></h3>
    <h3 id="number_objects" class="btn btn-warning"></h3>
    <script src="main.js"></script>
    </center></body></html>
